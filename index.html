<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hi, I'm Parth</title>
		<link href='http://fonts.googleapis.com/css?family=Lobster|Roboto:100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/jquery.transit.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<img src="img/parthmehrotra.jpg" alt="Picture of Parth Mehrotra" id="propic" >
			<h1 id="name">Parth Mehrotra</h1>
			<img src="img/search.png" alt="search icon" id="search">
			<script>
				$("#propic").css('visibility', 'hidden');
				$("#search").css('visibility', 'hidden');
			</script>
		</header>
		
		<section>
			<div id="projectContainer" class="card">
				<div id="projectBar" class="cardBar">
					<h2 class="cardTitle">Projects</h2>
					<img class="cardImage" src="img/down.png" alt="down arrow">
				</div>
				<div id="projectContent" class="cardContent">
					<div class="grid" id="projectGrid">
						<div class="gridItem"><a target="_blank" href="plexx"><img src="img/plx.png" alt="Plexx"></a></div>
						<div class="gridItem"><a target="_blank" href="sinfulcolors"><img src="img/sfc.png" alt="SinfulColors Android App"></a></div>
						<div class="gridItem"><a class="needsBorder" target="_blank" href="neweatsnewyork"><img src="img/nen.png" alt="New Eats New York Android App"></a></div>
						<div class="gridItem"><a class="needsBorder" target="_blank" href="skylight1"><img src="img/sky.png" alt="Skylight1 Android Study group"></a></div>
						<div class="gridItem"><a target="_blank" href="martialartsscorekeeper"><img src="img/mas.png" alt="Matrial Arts Score Keeper Android App"></a></div>
						<div class="gridItem"><a target="_blank" href="comingsoon1"><img src="img/nbk.png" alt="no information is available about this project at this time"></a></div>
						<div class="gridItem"><a target="_blank" href="comingsoon2"><img src="img/jpr.png" alt="no information is available about this project at this time"></a></div>
					</div>	
				</div>
			</div>
		</section>
		<footer>
				<p>&copy; 2014 Parth Mehrotra.</p>
		</footer>
		<script>
			$("section").hide();
			$("#line").hide();
			$("footer").hide();
			$(document).ready(function() {
				$("header").delay(1000).animate({
					height: "150px",
					'line-height': '150px'
				}, 1500, function() {
					$('#propic').css('visibility', 'visible').hide().fadeIn();
					$('#search').css('visibility', 'visible').hide().fadeIn();
					$("section").fadeIn();
					$("footer").fadeIn("");
					$("section").css("margin-top", "55px");

					var $container = $('#projectGrid');
					$container.masonry({
						columnWidth: 0,
						itemSelector: '.gridItem',
						isFitWidth: true
					});
				});

			});
		</script>
	</body>
</html>
